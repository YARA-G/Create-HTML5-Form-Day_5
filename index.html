<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css"
        integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" crossorigin="anonymous">
    <link rel="stylesheet" href="styles.css">


    <title>Hello, world!</title>
</head>

<body>
    <div class="container-fluid mt-5">
        <div class="row justify-content-md-center">

            <!--FORM-->
            <form>
                <!--CARD-->
                <div class="card ">

                    <!--CARD HEADER-->
                    <div class="card-header text-left ">
                        <h1>Payment for example</h1>
                    </div>

                    <!--CARD BODY-->
                    <div class="card-body">
                        <div clas="col-12  alert-danger ">
                        <div class="alert alert-danger">Some fields are missing</div>
                        </div>
                       <br>

                        <div class="form-row justify-content-md-between">  
                            <div class="form-group col-md-4 ">
                                <label for="inputEmail4">Card #</label>
                                <input type="email" class="form-control" id="inputEmail4">
                            </div>
                          
                            <div class="form-group col-md-3">
                                <label for="inputPassword4">CVC #</label>
                                <input type="password" class="form-control" id="inputPassword4">
                            </div>
                               <div class="form-group col-md-3">
                                <label for="inputEmail4">Amount</label>
                                <input type="email" class="form-control" id="inputEmail4">
                            </div>
                        </div>
                        <div class="form-row">
                        <div class="form-group col-md-6">
                            <label for="inputAddress">First Name</label>
                            <input type="text" class="form-control" id="inputAddress" placeholder="Name">
                        </div>
                        <div class="form-group col-md-6">
                            <label for="inputAddress2">Last Name</label>
                            <input type="text" class="form-control" id="inputAddress"
                                placeholder="Last Name">
                        </div>
                        </div>
                        <div class="form-row">
                            <div class="form-group col-md-6">
                                <label for="inputCity">City</label>
                                <input type="text" class="form-control" id="inputCity">
                            </div>
                            <div class="form-group col-md-4">
                                <label for="inputState">State</label>
                                <select id="inputState" class="form-control">
                                    <option selected>Choose...</option>
                                    <option>...</option>
                                </select>
                            </div>
                            <div class="form-group col-md-2">
                                <label for="inputZip">Postal Code</label>
                                <input type="text" class="form-control" id="inputZip">
                            </div>
                        </div>
                        <div class="form-group">
                            <div class="form-check">
                                <input class="form-check-input" type="checkbox" id="gridCheck">
                                <label class="form-check-label" for="gridCheck">
                                    Check me out
                                </label>
                            </div>
                        </div>
                    </div>



                     <!--CARD FOOTER-->
                    <div class="card-footer text-muted d-flex justify-content-end">
                        <button type="submit" class="btn btn-secondary mr-3">Sign in</button>
                        <button type="submit" class="btn btn-primary">Sign in</button>
                    </div>

            </form>
        </div>
    </div>





    <!-- Optional JavaScript; choose one of the two! -->

    <!-- Option 1: jQuery and Bootstrap Bundle (includes Popper) -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
        integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-Piv4xVNRyMGpqkS2by6br4gNJ7DXjqk09RmUpJ8jgGtD7zP9yug3goQfGII0yAns"
        crossorigin="anonymous"></script>


</body>

</html>
